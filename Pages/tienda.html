<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1eaec87770.js"
      crossorigin="anonymous"></script>

    <!--Link CSS-->
    <link rel="stylesheet" href="../Style/nav_inicio.css" />
    <link rel="stylesheet" href="./Style/reproductor_musica.css" />
    <link rel="stylesheet" href="./Style/inicio.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./Index.html">RetroGroove</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../Index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-3">
              <li class="nav-item me-2">
                <a href="../Pages/login.html">
                  <i class="bi bi-person-circle" title="Iniciar Sesión"> </i>
                </a>
              </li>
              <li class="nav-item">
                <i class="bi bi-cart3" title="Carrito de Compra"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="firts-nav-tienda">
        <!--Historial-->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="../Paginas/Inicio.html">Inicio</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Tienda</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <!--Filtros-->
        <div class="col-sm-12 col-lg-3" id="max">
          <!--Acordeon-->
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <!--Acordeon 1-->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne">
                  Géneros
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <!--Opciones-->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rock" />
                    <label class="form-check-label" for="rock">Rock</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="jazz" />
                    <label class="form-check-label" for="jazz">Jazz</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="blues" />
                    <label class="form-check-label" for="blues">Blues</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flamenco" />
                    <label class="form-check-label" for="flamenco"
                      >Flamenco</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="hiphop" />
                    <label class="form-check-label" for="hiphop">Hip Hop</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="clasica" />
                    <label class="form-check-label" for="clasica"
                      >Música Clásica</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <!--Acordeon 2-->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo">
                  Rango de fechas
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <!--Opciones-->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="sixties" />
                    <label class="form-check-label" for="sixties"
                      >60 - 70</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="seventies" />
                    <label class="form-check-label" for="seventies"
                      >70 - 80</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="eighties" />
                    <label class="form-check-label" for="eighties"
                      >80 - 90</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="nineties" />
                    <label class="form-check-label" for="nineties"
                      >90 - Actual</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <!--Boton Aplicar filtros-->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">
                Aplicar filtros
              </button>
            </div>
          </div>
        </div>
        <!--Cards (Vinilos)-->
        <div class="col-sm-12 col-lg-9">
          <div id="cards22">
            <div class="row row-cols-1 row-cols-md-4 g-4">
              <div class="col">
                <a href="producto.html" class="text-decoration-none shadow-sm">
                  <div class="card">
                    <img
                      src="https://es.digitaltrends.com/wp-content/uploads/2023/11/digitalizar-vinilos.jpeg?fit=1500%2C1000&p=1"
                      class="imgcard"
                      alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Vinilo de la U</h5>
                      <p class="card-text">S/185.00</p>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col">
                <a href="producto.html" class="text-decoration-none">
                  <div class="card">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Vinyl_record_LP_10inch.JPG/1200px-Vinyl_record_LP_10inch.JPG"
                      class="imgcard"
                      alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Vinilo 2</h5>
                      <p class="card-text">S/135.00</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
    </main>

    <footer class="pie-pagina">
      <div class="grupo-1">
        <div class="box">
          <figure>
            <a href="#">
              <img src="./Img/logo_footer.jpeg" alt="logo" />
            </a>
          </figure>
        </div>

        <div class="box">
          <h2>SOBRE NOSOTROS</h2>
          <p>

            quaerat?
          </p>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. At,
            quaerat?

        </div>
      </div>
    </footer>
  </body>
</html>
